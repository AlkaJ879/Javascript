<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
      
var Rice = "Rice";
var Sugar = "Sugar";
var Wheat = "Wheat";

var priceRice = 50;   
var priceSugar = 40;  
var priceWheat = 30;

var qtyRice = 2;      
var qtySugar = 1;     
var qtyWheat = 3;     

var costRice = priceRice * qtyRice;
var costSugar = priceSugar * qtySugar;
var costWheat = priceWheat * qtyWheat;

console.log("Cost of Rice = " + costRice);
console.log("Cost of Sugar = " + costSugar);
console.log("Cost of Wheat = " + costWheat);

var totalBill = costRice + costSugar + costWheat;
console.log("Total Bill = " + totalBill);

var qtySugar = 3;
var costSugar = priceSugar * qtySugar;

var updatedTotalBill = costRice + costSugar + costWheat;

console.log("Updated Cost of Sugar =  " + costSugar);
console.log("Updated Total Bill = " + updatedTotalBill);

    </script>
</body>
</html>

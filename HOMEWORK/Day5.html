<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="access()">Check Access</button>

<p id="result"></p>
<p id="ageCheck"></p>
<p id="afterDelete"></p>
    <script>
        let user = {
            name : "Alka Job",
            age : 22,
            isAdmin : true
        }
        function access() {
            var result = (user.age >= 18 && user.isAdmin === true)? "Access Granted" : "Access Denied"
            document.getElementById("result").innerHTML = result

            document.getElementById("ageCheck").innerHTML = `"age" in user : ${"age" in user}`;

             delete user.age;

        document.getElementById("afterDelete").innerHTML ="After delete â†’ name: " + user.name + ", age: " + user.age + ", isAdmin: " + user.isAdmin;

        }
    </script>
</body>
</html>

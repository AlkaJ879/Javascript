<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="delivered()">Click to return your product</button>
    <p id="return"></p>
    <script>
        let order= {
            itemName : "Iphone 17" ,
            isDelivered : true ,
            daysSinceDelivery : 5 
        }
        function delivered() {
         var delivery = (order.isDelivered === true && order.daysSinceDelivery <= 7)? "Eligible for Return": "Return Period Expired";
         document.getElementById("return").innerHTML= delivery;

        console.log("itemName exists:", "itemName" in order);

         delete order.daysSinceDelivery;
         console.log(order);
}
    </script>
</body>
</html>

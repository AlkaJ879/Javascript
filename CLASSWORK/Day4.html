<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var randomNumber = Math.floor(Math.random() * 100) + 1;
    var userScore = "75";
    var numericScore = Number(userScore);
    var difference = Math.abs(randomNumber - numericScore);
    var sqrtScore = Math.round(Math.sqrt(numericScore));
    var piValue = Math.PI;
    var implicitConversion = "50" * 2;

    console.log("Random Number:", randomNumber);
    console.log("User Score (string):", userScore);
    console.log("Converted Score (number):", numericScore);
    console.log("Difference:", difference);
    console.log("Rounded Square Root:", sqrtScore);
    console.log("Pi Constant:", piValue);
    console.log("Implicit Conversion Result ('50' * 2):", implicitConversion);


    </script>
</body>
</html>
